<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      :root {
      --bg-dark: #0b0c14;
      --nav-bg: #5b5b66;
      --card-bg: #14162a;
      --purple: #a855f7;
      --pink: #ec4899;
      --text-muted: #a1a1aa;
      --white: #ffffff;
      --border-soft: rgba(255,255,255,0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    nav {
      background: linear-gradient(135deg, rgba(20, 22, 42, 0.95), rgba(31, 33, 64, 0.95));
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);

      padding: 1.25rem 5%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 2rem;

      position: sticky;
      top: 0;
      z-index: 1000;

      height: 80px;
      max-height: 80px;
      overflow: visible;
      isolation: isolate;

      border-bottom: 1px solid rgba(168, 85, 247, 0.2);
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.4),
        0 1px 0 rgba(255, 255, 255, 0.1) inset;
    }


    .logo {
      font-size: 1.5rem;
      font-weight: 800;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, #fff, #b197fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(177, 151, 252, 0.5);
      position: relative;
    }

    .logo span {
      background: linear-gradient(135deg, var(--purple), var(--pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
    }

    .nav-links {
      display: flex;
      gap: 2.5rem;
      font-size: 0.95rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .nav-links a {
      color: #e5e7eb;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      transition: all 0.3s ease;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(135deg, var(--purple), var(--pink));
      transition: width 0.3s ease;
    }

    .nav-links a:hover {
      color: #fff;
      transform: translateY(-2px);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-btn {
      background: linear-gradient(135deg, var(--purple), var(--pink));
      border: none;
      color: white;
      padding: 0.75rem 1.75rem;
      border-radius: 50px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(168, 85, 247, 0.4);
      text-decoration: none;
    }

    .nav-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .nav-btn:hover::before {
      left: 100%;
    }

    .nav-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 25px rgba(168, 85, 247, 0.6);
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <nav>
    <a href="{% url 'index' %}" class="logo" style="text-decoration: none;">Startup <span>Agent</span></a>
    <div class="nav-links">
      <a href="{% url 'index' %}">Home</a>
      <a href="{% url 'how_it_works' %}">How it Works</a>
      <a href="{% url 'agents' %}">Agents</a>
      <a href="{% url 'demo' %}">Demo</a>
      <a href="{% url 'about' %}">About</a>
    </div>
   <a href="{% url 'startup' %}" class="nav-btn">Start Simulation</a>

  </nav>
  {% block content %}

  {% endblock content %}

</body>

</html>
